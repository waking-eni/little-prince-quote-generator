<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Little Prince</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
	<h1>Little Prince Quote Generator</h1>
</header>

<div id="main_content">
	<p id="quotes">
		"All grown-ups were once children... but only few of them remember it."
	</p>
	<input type="submit" id="submit_button" value="Keep going" onclick="changeQuote(this.id)">
</div>

<aside id="sidebar">
	<div id="aside_wrapper">
		<img src="little-prince.jpg" alt="Little Prince">
	</div>
</aside>



<script>
	
	var quotes = [
				'"And now here is my secret, a very simple secret: It is only with the heart that one can see rightly; what is essential is invisible to the eye."',
				'"It is the time you have wasted for your rose that makes your rose so important."',
				'"What makes the desert beautiful," said the little prince, "is that somewhere it hides a well..."',
				'"Grown-ups never understand anything by themselves, and it is tiresome for children to be always and forever explaining things to them."'
				];
	
	var i = 0;
	
	function changeQuote(id) {
		document.getElementById("quotes").innerHTML = quotes[i];
		i+=1;
		if(i == quotes.length) {
			i = 0;
		}
	}
	
	
</script>

</body>
</html>
